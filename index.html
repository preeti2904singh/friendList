	<body>
		<nav class="navbar navbar-inverse custom_nav">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		        <span class="sr-only">Toggle navigation</span>

		      <a class="navbar-brand" href="#">Facebook Friend</a>
		    </div>
		  </div>

		<div class="container">
			<div class="row login_section">
			    <div class="col-md-12">
			      <h4 class="login_txt">Log in to Facebook</h4>
			      <button type="button" id="login" class="btn btn-default login_btn" onClick="loginUser();">Login</button>
			    </div>
			</div>
			<div class="row logout_section" style="display:none;">
				<div class="col-md-4">
			      	<h4 class="login_txt">Welcome to Facebook</h4>
					 <button type="button" id="logout" class="btn btn-default logout_btn" onClick="FB.logout();">Logout</button>
				      <div id="user-info"></div>
				</div>
				<div class="col-md-8">
					<h4 class="login_txt">Click to get the friend list</h4>
					<a href="#" onclick="getUserFriends();" class="friend_btn">Get friends</a><br>
					<ul id="user-friends">
						<li class="user-friends"></li>
					</ul>
				</div>
			</div>
			<div id="fb-root"></div>
